{% block content %}

        {% if message %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
        {% endif %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>我的私人日记</h3>
                </div>
            </div>

            <p>欢迎: {{ username }}</p>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
