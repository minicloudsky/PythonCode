<!-- login.html -->
{% extends "base.html" %}
{% block title %} 登录分享日记 {% endblock %}
{% block content %}
<div class="container">
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" align="center">
                <h3>登录我的私人日记</h3>
            </div>
        </div>
        <form action="." method="post">
            {% csrf_token %}
            <table>
                {{ login_form.as_table }}
            </table>
            <input type="submit" value="登录"><br>
        </form>
    </div>
</div>
</div>
{% endblock %}
