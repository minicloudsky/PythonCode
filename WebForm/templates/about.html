<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}">
    <link href="{% static "css/reveal-it.css" %}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{
            background-color: skyblue;
            padding: 0;
            text-align: center;
            background-repeat: round;
        }
        .box-row{padding: 0 2.5em ;}
        .box-row p{font-weight: 600;font-size: 1.2em;}
        .box-null{min-height: 5em;}
    </style>
    <meta charset="UTF-8">
    <title>关于作者</title>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header bgcolor-11">
        <h1>About us <span>A team of student fond of Python Programming</span></h1>
    </header>
    <div class="htmleaf-content">
        <div class="box-row">
            <div class="box1">
                <h3 style="color: coral">人生苦短，我用Python</h3>
                {% block content %}
                    {% for about in abouts %}
                        <p style="font-family: 'Apple LiGothic Medium';font-size: 20pt;font-weight: bold;color: black">
                            {{ about.author | safe }}<br>
                            {{ about.resume | safe }}<br>
                            现在时间: {{ now }}
                        </p>
                    {% endfor %}
                {%  endblock %}
                <div class="htmleaf-links">
                    <a class="htmleaf-icon icon-home" href="/" title="Python 知识小屋" target="_blank"><span> Python</span></a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "js/jquery-1.11.0.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/reveal-it.js" %}" type="text/javascript"></script>
    <script src="{% static "js/main.js" %}" type="text/javascript"></script>

</body>
</html>
