{% extends 'base_accounts.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">重置你的密码。</h3>
          <p>请输入你的邮箱，我们会给你发个链接来让你修改密码。</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">发送重置密码的邮件。</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
