<style>
    .timezonewarning{
        color: gray;
        font-family: "Microsoft YaHei UI Light";
    }
</style>
{% extends 'base.html' %}

{% block content %}
    <center><h1 style="font-family: KaiTi;" class="timezonewarning">最新文章列表</h1></center>
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <p style="font-family: 'Microsoft YaHei';font-size: 14pt;font-weight: bold;">
                  <center style="font-size: 30px;"><a href="/article/{{  post.slug }}"> {{ post.title }} </a></center>
                </p>
            </div>
            <div class="panel-body" style="background-color: #ffffdd">
                <p>
                    {{ post.body | truncatechars:40 }}
                </p>
            </div>
            <div class="panel-footer" style="background-color: #efefef">
                <p style="font-size: 25px">
                    发布时间: {{ post.pub_date |date:"Y M D, h: m:s" }}
                </p>
            </div>
        </div>
        <br>
    {% endfor %}
{%  endblock %}
