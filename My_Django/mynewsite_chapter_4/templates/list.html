<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小小佳手机列表</title>
</head>
<body>
<h2>以下是目前本店销售中的二手手机列表</h2>
<hr>
<table width="400" border="1" bgcolor="#ff7f50">
    <tr><td>品名</td><td>售价</td><td>库存量</td></tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{  p.price }}</td>
        <td>{{ p.sku }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">回首页</a>
</body>
</html>
